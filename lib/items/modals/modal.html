{% set id = random.ElementId() %}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal{{ id }}">
    {{ buttonLabel }}
</button>
<div class="modal fade" id="exampleModal{{ id }}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel{{ id }}" aria-hidden="true">
    <div class="modal-dialog{% if modalDialogClass %} {{ modalDialogClass }}{% endif %}"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel{{ id }}">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include bodyInclude %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
